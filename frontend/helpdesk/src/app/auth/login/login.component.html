<app-header></app-header>
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Bem vindo de volta! Por favor faça login na sua conta.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <button mat-raised-button color="warn" (click)="loginWithGoogle()">
        <img src="assets/google.svg">
        Faça login com o Google
      </button>

    </mat-card-content>
    <mat-card-actions>
      <p>Não tem uma conta? <a href="#" (click)="loginWithGoogle(); $event.preventDefault()">Sign up</a></p>
    </mat-card-actions>
  </mat-card>
</div>
